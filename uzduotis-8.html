<script>
var btn_taptap = document.getElementById("btn_tap");
var btn_tap = document.getElementById("btn_tap").addEventListener("mousedown", natu_sk);
var btn_pal= document.getElementById("btn_paleisti");
var btn_paleisti= document.getElementById("btn_paleisti").addEventListener("click", paleisti_laikmati);
//var lbl_rodyti_laika = document.getElementById("lbl_rodyti_laika");
var lbl_natos = document.getElementById("lbl_natos");
var sk1 = 0;
var sk2 =0;
var sk3=0;
var visos_koordinates = "";
var natu_sk = 0;
var butinas_natu_sk = 0;
var a=[];
var klaidu_skaicius = 0;
var timer;
var natu_seka = ivest_natas();
//alert('la');

var sk =0;
 a[0] = 0;
for(i=0; i<natu_seka.length-1; i++){
natu_seka[i]=160/natu_seka[i]+sk;
sk=natu_seka[i];
a[i+1]=natu_seka[i];
}
var paskut_nata =a[a.length-1];
zingsnelis = paskut_nata/100;
zingsnelis2 = 0;
for(i=1; i<a.length; i++){
a[i]=a[i]/zingsnelis;
}
var natos = [];
var ventilis = false;
function paleisti_laikmati(){
ventilis =!ventilis;
if(ventilis==false){

tikrinti_rezultata();
} 
if(ventilis== true){
btn_pal.innerHTML="Tikrinti";
btn_taptap.style.display = "initial";
sk1 =0;
lbl_natos.innerHTML = "";
timer = setInterval(function(){
sk1++;
//lbl_rodyti_laika.innerHTML = sk1.toString();
if(sk1 >1500){
tikrinti_rezultata();
}
},10);
}
}
function natu_sk(){
natos[sk2] = sk1;
sk2++;
}
function tikrinti_rezultata(){
clearInterval(timer);
visos_koordinates = "";
butinas_natu_sk = a.length;
natu_sk = natos.length;
if(butinas_natu_sk>natu_sk){
visos_koordinates="Per mažai natų";
klaidu_skaicius=0;
lbl_natos.innerHTML = visos_koordinates;
sk1=0;
sk2=0;
natos.length = 0;
}
else if (butinas_natu_sk<natu_sk){
visos_koordinates="Per daug natų";
klaidu_skaicius=0;
lbl_natos.innerHTML = visos_koordinates;
sk1=0;
sk2=0;
natos.length = 0;
}
else {
sk3 = natos[0];
for(i=0; i<natu_sk; i++){
natos[i]-=sk3;
}
zingsnelis2 = natos[natos.length-1]/100;
for(i=0; i<natu_sk; i++){
natos[i]/=zingsnelis2;
if((a[i]-natos[i])>4 || (natos[i]-a[i])>4 ){
klaidu_skaicius++;
}
}
switch (klaidu_skaicius){
case 0:
visos_koordinates="Puiku!<br />100%";
break;
case 1:
visos_koordinates="Labai gerai!<br />90%";
break;
case 2:
visos_koordinates="Gerai!<br />80%";
break;
case 3:
visos_koordinates="Patenkinamai<br />70%";
break;
case 4:
visos_koordinates="Reiktų dar pasimokyti<br />60%";
break;
case 5:
visos_koordinates="Prastokai<br />50%";
break;
case 6:
visos_koordinates="Prastai<br />40%";
break;
default:
visos_koordinates= "Visai prastai..<br />Klaidų skaičius net "+klaidu_skaicius.toString();
}


klaidu_skaicius=0;
lbl_natos.innerHTML = visos_koordinates;
//alert("la");
sk1=0;
sk2=0;
natos.length = 0;
}
ventilis=false;
btn_pal.innerHTML="Pradėti &gt;&gt;";
btn_taptap.style.display = "none";
}

function ivest_natas(){
nateles = [4,2.666666,8,8,8];
return nateles;
}
